<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table class="board" id="full">
    <tr>
      <td id="display" colspan="4">Display</td>
    </tr>
    <tr class="all" id="row1">
      <td class="input" id="0"></td>
      <td class="input" id="1"></td>
      <td class="input" id="2"></td>
    </tr>
    <tr class="all" id="row2">
      <td class="input" id="3"></td>
      <td class="input" id="4"></td>
      <td class="input" id="5"></td>
    </tr>
    <tr class="all" id="row3">
      <td class="input" id="6"></td>
      <td class="input" id="7"></td>
      <td class="input" id="8"></td>
    </tr>
  </table>
  <button id="button">Reset Game</button>
  <table id="xo">
    <td>x</td>
    <td>o</td>
  </table>
  <script src="js/script.js"></script>
</body>
</html>
